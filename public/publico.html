<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pantalla del publico</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

<body>
    
<!--<div class="container">-->
<div class="overlay">

    <div class="row" style="margin-top:0px;">

        <div class="col-md-4">

            <!-- small box -->
            
            <div class="statCart Statcolor01">

                <div class="inner">
                
                <i class="ion ion-person-add" aria-hidden="true"></i>
                <h1 id="lblTicket1m" class="count"></h1><br>
                <!--<span><a href="ordenes" class="small-box-footer"><font color="#fff">TURNO</font></a></span>-->
                <span>Pie</span>
                </div>

            </div>
            
        </div>

        <div class="col-md-4">

            <!-- small box -->
            
            <div class="statCart Statcolor02">

                <div class="inner">
                
                <i class="ion ion-monitor" aria-hidden="true"></i>
                <h1 id="lblEscritorio1m" class="count">Turno: </h1><br>
                <!--<span><a href="ordenes" class="small-box-footer"><font color="#fff">Servicios</font></a></span>-->
                <span>Pie</span>
                </div>

            </div>
            
        </div>
        
        <div class="col-md-4">
            <div class="statCart Statcolor03">
                  <i class="<ion ion-ticket>" aria-hidden="true"></i>
                  <h1 style="display: inline"><span class="count">Turno: </span> x</h1><br>
              
               </div>
         </div>

    </div>

    <div class="row" style="margin-top:70px;">
        <div class="col-md-6">
           <!-- chart container  -->
           <div class="statCart2">
              <h3> PACIENTE: </h3>
                <table>
                    <tr>
                        <td valign="middle" >
                            <span id="lblTicket1" class="ticket-actual-numero"></span>
                            
                        </td>
                    </tr>
                </table>
           </div>
           
           <div class="escritorio">
                <table>
                    <tr>
                        <td valign="middle" >
                            
                            <span id="lblEscritorio1" class="ticket-actual-escritorio"></span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="col-md-6">
           <!-- pie container  -->

           <div class="historial">
                <table>
                    <tr>
                        <td valign="middle" >
                            <h3><span  id="lblTicket2"> </span> </h3>
                        </td>
                       
                        <td align="left">
                            <h3><span  id="lblEscritorio2"> </span> </h3>
                        </td>
                    </tr>
                </table>
            </div>

            <div class="historial">
                <table>
                    <tr>
                        <td align="right">
                            <h3><span  id="lblTicket3"> </span> </h3>
                        </td>
                        
                        <td>
                            <h3><span  id="lblEscritorio3"> </span> </h3>
                        </td>
                    </tr>
                </table>
            </div>
          
            <div class="historial">
                <table>
                    <tr>
                        <td align="right">
                            <h3><span  id="lblTicket4"> </span> </h3>
                        </td>
                       
                        <td>
                            <h3><span  id="lblEscritorio4"> </span> </h3>
                        </td>
                    </tr>
                </table>
            </div>
           
        </div>
     </div>

     <footer>
         Footer
     </footer>

</div>

    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/publico.js"></script>

</body>

</html>
